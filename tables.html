<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Showing table and current Reservations.</h3>
      <hr>
      <a href="/tables"><button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body">
          
             

            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Waiting List</strong></h3>
            </div>
            <div class="panel-body">
            
               
  
              </div>
            </div>
          </div>
  

      </div>
    </div>
  </div>

  <script type="text/javascript">
   $.get("/api/tables", function(data) {
    for (var i = 0; i < data.length; i++) {
      var wellSection = $("<div>");
      wellSection.addClass("well");
      wellSection.attr("id", "tables-well-" + i);
      $("#well-section").append(wellSection);


      $("#tables-well-" + i).append("<h2>Name: " + data[i].name + "</h2>");
      $("#tables-well-" + i).append("<h3>Phone Number: " + data[i].phoneNumber + "</h4>");
      $("#tables-well-" + i).append("<h3>email: " + data[i].email + "</h4>");
      $("#tables-well-" + i).append("<h3>Unique ID: " + data[i].uniqueId + "</h4>");
    }
  });

  </script>
</body>
</html>
